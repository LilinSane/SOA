<form [formGroup]="form" (ngSubmit)="getEyesColorStatistics()" class="w-100 d-flex justify-content-center">
  <div class="d-flex flex-column w-auto">
    <p class="m-3" style="color: white;">Fill out the form to search for a persons eyes color statistics</p>
    <label for="color" style="color: white;">Select color</label>
    <select class="form-control" id="color" formControlName="color">
      <option value="{{null}}"></option>
      <ng-container *ngFor="let item of color">
        <option>{{ item.charAt(0).toUpperCase() + item.slice(1).toLowerCase() }}</option>
      </ng-container>
    </select>
    <small *ngIf="(form.get('color')?.dirty || form.get('color')?.touched) && form.get('color')?.invalid" class="error-msg">Incorrect value of color input</small>
    <button class="btn btn-outline-primary custom-yellow-btn mt-3 w-50" type="submit" [disabled]="form.invalid">Send</button>
  </div>
</form>
<app-statistics-data class="mt-5" *ngIf="eyesColor" [statistic]="eyesColor"></app-statistics-data>
