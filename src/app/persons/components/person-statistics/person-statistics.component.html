<form [formGroup]="form" (ngSubmit)="getHeightStatistics()" class="w-100 d-flex justify-content-center">
  <div class="d-flex flex-column w-auto">
    <p class="m-3" style="color: white;">Fill out the form to search for a persons statistics</p>
    <label for="operation" style="color: white;">Select operation</label>
    <select class="form-control" id="operation" formControlName="operation">
      <option>Max</option>
      <option>Min</option>
      <option>Average</option>
    </select>
    <small *ngIf="(form.get('operation')?.dirty || form.get('operation')?.touched) && form.get('operation')?.invalid" class="error-msg">Incorrect value of operation input</small>
    <button class="btn btn-outline-primary custom-yellow-btn mt-3 w-50" type="submit" [disabled]="form.invalid">Send</button>
  </div>
</form>
<app-statistics-data class="mt-5" *ngIf="height" [statistic]="height"></app-statistics-data>
